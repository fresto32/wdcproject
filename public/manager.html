<!DOCTYPE html>
<html>
<head>
	<title>Odyssey Eats Restaurant Manager</title>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Restaurant search service">

	<link rel="stylesheet" href="stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/search.css">
	<link rel="stylesheet" href="stylesheets/navigationBar.css">
  <link rel="stylesheet" href="stylesheets/owner.css">

	<!-- jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> 

	<!-- Vue.js -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<!-- date and time picker -->
	<link href='stylesheets/rome.min.css' rel='stylesheet' type='text/css' />
	<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gijgo@1.9.13/css/gijgo.min.css" type="text/css">

	<!-- another time picker -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

	<!-- icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<script src='javascripts/rome.min.js' defer></script> <!-- date and time picker -->
	<script src="javascripts/bootstrap.min.js" defer></script>
	<script src="javascripts/search.js" defer></script>
	<script src="javascripts/manager.js" defer></script>
	<script src="javascripts/navigationBar.js" defer></script>

</head>
<body onload="fillManagerPage()">
	<div id="manager">
		<!-- top navbar -->
		<nav class="navbar navbar-expand-sm navbar-dark">
			<div class="container"> <!-- to keep nav items from hugging borders in large viewports -->
				<a class="navbar-brand" href="/">Odyssey Eats</a>
				<div class="dropdown"> <!-- to ensure sign up and sign in links are left aligned -->
					<button v-if="validUser" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
						Manage account
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="/" onclick="logout()">Log out</a>
					</div>
					<span class="caret"></span></button>
				</div>
			</div>
		</nav>

		<!-- breadcrumbs -->
		<div class="container-fluid breadcrumbs">
			<div class="container">
				<p> <a href="/">Home</a> > <i>Restaurant Manager</i> 
			</div>
		</div>

		<!-- body of restaurant info -->
		<br />
		<div v-if="validUser" class="container-fluid">
			<h3>The restaurants you manage:</h3>
			<li v-for="r in restaurants"><a href="manageRestaurant.html" v-on:click="selectRestaurant(r)">{{r.name}}</a></li>
		</div>
		<div v-else class="container-fluid">
			<h1>Forbidden</h1>
			<p>You don't have access to this page.</p>
		</div>

	</div>
	

	<br />
	<!-- bottom banner -->
	<div class="container-fluid text-center" id="footer">
		<p> Privacy Policy - Terms of Use - Copyright 2019 </p>
	</div>
</body>
</html>
